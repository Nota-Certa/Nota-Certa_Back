# Define um modelo reutilizável com as configurações comuns a todos os serviços da aplicação
x-app-base: &app-base
  build:
    context: .
  env_file:
    - .env.development.local
  environment:
    - PORT=3000
    - REDIS_HOST=redis
    - REDIS_PORT=6379
  depends_on:
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

services:
  autenticacao:
    <<: *app-base # Herda todas as configurações do modelo &app-base
    build:
      args:
        APP_NAME: autenticacao
    ports:
      - '3000:3000'

  dashboard:
    <<: *app-base
    build:
      args:
        APP_NAME: dashboard
    ports:
      - "3001:3000"

  notas-fiscais:
    <<: *app-base
    build:
      args:
        APP_NAME: notas-fiscais
    ports:
      - "3002:3000"

  notificacoes:
    <<: *app-base
    build:
      args:
        APP_NAME: notificacoes
    ports:
      - "3003:3000"

  pagamento:
    <<: *app-base
    build:
      args:
        APP_NAME: pagamento
    ports:
      - "3005:3000"

  usuario:
    <<: *app-base
    build:
      args:
        APP_NAME: usuario
    ports:
      - "3004:3000"

  gateway:
    <<: *app-base
    build:
      args:
        APP_NAME: gateway
    ports:
      - "8080:3000"
    environment:
      - PUBLIC_PORT=8080
    depends_on:
      - usuario
      - autenticacao
      - notas-fiscais
      - pagamento
      - notificacoes

  redis:
    image: "redis:7"
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16
    container_name: postgres_multiservice
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: nota_certa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d nota_certa_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
